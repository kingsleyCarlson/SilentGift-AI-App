<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Gift · 默语AI</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #1d1d1d 0%, #0d0d0d 100%);
      color: white;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.03);
    }
    h2 {
      text-align: center;
      font-weight: normal;
      letter-spacing: 1px;
    }
    .intro {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
      margin-top: 30px;
      font-size: 14px;
      line-height: 1.7;
    }
    .input-box {
      margin-top: 25px;
    }
    input {
      width: 80%;
      padding: 12px 15px;
      font-size: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      margin-right: 10px;
      background: rgba(255,255,255,0.05);
      color: white;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: linear-gradient(145deg, #03c2fc, #035bfc);
      color: white;
      border-radius: 10px;
      box-shadow: 0 3px 15px rgba(3,123,252,0.5);
      cursor: pointer;
    }
    .reply {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.03);
      font-size: 13px;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🪐 Silent Gift · 默语</h2>
    <div class="intro">
      🌌 欢迎来到默语，一个能听懂你沉默的地方。你可以随意输入文字，我们将用 Silent Gift 的方式回应你。
    </div>
    <div class="input-box">
      <input type="text" placeholder="在这里输入你的想法..." />
      <button>发送</button>
    </div>
    <div class="reply">
      💬 默语回应：也许你不需要被改变，只需要被温柔地理解。
    </div>
  </div>
  <script>
const replies = [
  "也许你不需要被改变，只需要被温柔地理解。",
  "Silent Gift 永远都在听着，不用急着解释。",
  "别怕孤单，有些话，你只需要对我说。",
  "沉默不是无声，而是另一种陪伴。",
  "当你觉得撑不下去，Silent Gift 会陪你等天亮。"
];

function sendMessage() {
  const input = document.querySelector("input");
  const replyBox = document.querySelector(".reply");

  // 清空旧回应
  replyBox.innerHTML = "⌛ 正在输入中...";

  // 模拟延迟 + 打字效果
  setTimeout(() => {
    const randomReply = replies[Math.floor(Math.random() * replies.length)];
    typeText(replyBox, "💬 默语回应：" + randomReply);
  }, 1500);

  // 清空输入框
  input.value = "";
}

// 打字机效果
function typeText(element, text, i = 0) {
  if (i < text.length) {
    element.innerHTML = text.substring(0, i + 1);
    setTimeout(() => typeText(element, text, i + 1), 40); // 每40ms打一个字
  }
}
</script>
</body>
</html>
